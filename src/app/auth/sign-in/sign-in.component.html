<div>
  <form [formGroup]="signIn" (submit)="onSubmit(signIn)">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" type="email">
      <mat-error *ngIf="signIn.get('name').invalid">{{getErrorMessage(signIn.get('name'))}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="signIn.get('password').invalid">{{getErrorMessage(signIn.get('password'))}}</mat-error>
    </mat-form-field>
    <button type="submit">
      send
    </button>
  </form>
</div>
<p>
  sign-in works!
  <button (click)="login()">login</button>
  <button (click)="logOut()">logOut</button>
  <button (click)="shoveUser()">shove user</button>
</p>
<div>
  <button (click)="socialSignIn('facebook')">Sign in with Facebook</button>
  <button (click)="socialSignIn('google')">Sign in with Google</button>
</div>
