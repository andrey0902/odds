<div>
  <form [formGroup]="signIn" (submit)="onSubmit(signIn)">
    <input type='email' formControlName="name">
    <input type="password" [formControl]="signIn.get('password')">
    <button type="submit">
      send
    </button>
  </form>
</div>
<p>
  sign-in works!
  <button (click)="login()">login</button>
  <button (click)="logOut()">logOut</button>
  <button (click)="shoveUser()">shove user</button>
</p>
