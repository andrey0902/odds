<div>
  <form [formGroup]="signIn" (submit)="onSubmit(signIn)">
    <input type='email' formControlName="name">
    <input type="password" formControlName="password">
    <button type="submit">
      send
    </button>
  </form>
</div>
<p>
  sign-in works!
  <button (click)="login()">login</button>
</p>
