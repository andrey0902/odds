<div class="wrapper-main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-12">
        <div class="wrapper">
          <div class="log">
            <odds-logo></odds-logo>
          </div>
          <div class="done">
            <h2 class="done-text">
              Almost done - check your email!
            </h2>
          </div>
          <div class="description">
            <p class="description-text">
              We've just sent you a message to
              <span class="email-text">{{userEmail}}</span>
              which contains a confirm button. In order for you to get started you need to click on the button in that email.
            </p>
          </div>
          <div class="resend-email">
            <p class="resend-email-text">
              If you don't see email in your inbox shortly, <span (click)="resendEmail()" class="resend">click here</span> to resend the email.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
